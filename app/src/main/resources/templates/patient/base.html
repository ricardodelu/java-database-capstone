<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="html(title, styles, scripts, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Patient Portal - Clinic Management System</title>
    
    <!-- Common CSS -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css?v=1.5}" />
    <link rel="stylesheet" th:href="@{/assets/css/patientDashboard.css?v=1.5}" />
    
    <!-- Common Scripts -->
    <script type="module" th:src="@{/js/main.js?v=1.3}" defer></script>
    <script type="module" th:src="@{/js/util.js?v=1.3}" defer></script>
    
    <!-- Page-specific CSS and Scripts -->
    <th:block th:replace="${styles}" />
    <th:block th:replace="${scripts}" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <th:block th:replace="${content}" />
            </main>
            
            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
    
    
    <!-- Ripple Effect Overlay -->
    <div id="rippleOverlay" class="ripple-overlay"></div>
    

</body>
</html>
