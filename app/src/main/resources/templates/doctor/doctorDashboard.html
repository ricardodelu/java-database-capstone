<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- JavaScript -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div id="header"></div>
            
            <main class="main-content">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search patients by name or ID..." class="search-input" />
                </div>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <button id="todayAppointments" class="filter-btn active">
                        Today's Appointments
                    </button>
                    <input type="date" id="dateFilter" class="date-input" />
                </div>
                
                <!-- Patient Records Table -->
                <div class="table-container">
                    <table id="patientTable" class="patient-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div id="noPatients" class="no-records">
                        No patient records found.
                    </div>
                </div>
            </main>
            
            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/js/main.js"></script>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Service Scripts -->
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
