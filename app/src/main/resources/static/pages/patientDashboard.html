<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{patient/base :: html(
        ~{::title},
        ~{::.styles},
        ~{::.scripts},
        ~{::.main-content}
      )}">
<head>
    <title>Patient Dashboard - Clinic Management System</title>
    
    <!-- Page-specific styles -->
    <th:block class="styles">
        <link rel="stylesheet" th:href="@{/assets/css/patientDashboard.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    </th:block>
    
    <!-- Page-specific scripts -->
    <th:block class="scripts">
        <script th:src="@{/js/util.js}" defer></script>
        <script th:src="@{/js/render.js}" defer></script>
        <script th:src="@{/js/components/header.js}" defer></script>
        <script th:src="@{/js/components/footer.js}" defer></script>
        <script type="module" th:src="@{/js/components/modals.js}" defer></script>
        <script type="module" th:src="@{/js/services/patientDashboard.js}" defer></script>
    </th:block>
</head>
<body>
    <!-- Main Content -->
    <th:block class="main-content">
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" 
                   id="searchBar" 
                   class="searchBar" 
                   placeholder="Search doctors by name, specialty, or location..." />
        </div>

        <!-- Filter Section -->
        <div class="filter-wrapper">
            <select class="filter-select" id="filterTime">
                <option value="">All Times</option>
                <option value="AM">Morning (AM)</option>
                <option value="PM">Afternoon (PM)</option>
            </select>
            <select class="filter-select" id="filterSpecialty">
                <option value="">All Specialties</option>
                <!-- Specialties will be populated by JS -->
            </select>
        </div>

        <!-- Loading State -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading doctors...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <p>Unable to load doctors. Please try again later.</p>
            <button id="retryButton" class="retry-btn">Retry</button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No doctors found matching your criteria.</p>
        </div>

        <!-- Doctor Cards Container -->
        <div id="content" class="doctor-cards-container">
            <!-- Doctor cards will be populated dynamically by patientDashboard.js -->
        </div>

        <!-- Appointment Booking Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <div id="modal-body">
                    <!-- Modal content will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
