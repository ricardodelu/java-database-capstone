<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Clinic Management System</title>
    <link rel="stylesheet" href="/assets/css/patientDashboard.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    
    <!-- Define openLoginModal function globally before modules load -->
    <script>
        // Global function to open login modal for patient dashboard
        window.openLoginModal = function() {
            console.log('openLoginModal function called');
            const overlay = document.getElementById('patientLoginOverlay');
            const form = document.getElementById('patientLoginForm');
            const closeBtn = document.getElementById('closePatientLogin');
            
            console.log('Modal elements found:', {
                overlay: !!overlay,
                form: !!form,
                closeBtn: !!closeBtn
            });
            
            // Show the modal
            console.log('Showing modal...');
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Focus on username field
            setTimeout(() => {
                document.getElementById('patientUsername').focus();
            }, 100);
            
            // Close modal event listeners
            const closeModal = () => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto';
                // Clear form
                form.reset();
                const errorElement = document.getElementById('patientLoginError');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            };
            
            closeBtn.onclick = closeModal;
            
            // Close modal when clicking outside
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            };
            
            // Handle form submission
            form.onsubmit = async (e) => {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const errorElement = document.getElementById('patientLoginError');
                
                // Disable form and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                errorElement.style.display = 'none';
                
                const formData = new FormData(form);
                const username = formData.get('username');
                const password = formData.get('password');
                
                try {
                    const response = await fetch('/api/auth/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        // Store auth data using authService
                        const { authService } = await import('/js/services/authService.js');
                        const authStored = authService.setAuth(result.token, {
                            username: result.username,
                            roles: result.roles || []
                        });
                        
                        if (!authStored) {
                            throw new Error('Failed to store authentication data');
                        }
                        
                        // Close modal
                        closeModal();
                        
                        // Update header to show logout button
                        updateHeaderAfterLogin();
                        
                        // Show success message
                        alert('Login successful! You can now book appointments.');
                    } else {
                        // Show error
                        errorElement.textContent = result.error || 'Login failed. Please try again.';
                        errorElement.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorElement.textContent = 'Network error. Please try again.';
                    errorElement.style.display = 'block';
                } finally {
                    // Re-enable form
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            };
        };
        
        // Test that the function is available
        console.log('openLoginModal function defined in HTML:', typeof window.openLoginModal === 'function');
        
        // Function to update header after login
        window.updateHeaderAfterLogin = async function() {
            try {
                const { Header } = await import('/js/components/header.js');
                const { authService } = await import('/js/services/authService.js');
                const header = new Header();
                const token = authService.getToken();
                await header.mount('header', 'Patient Dashboard', !!token, !token);
                console.log('Header updated after login');
            } catch (error) {
                console.error('Error updating header after login:', error);
            }
        };
    </script>
    
    <script type="module" src="/js/util.js"></script>
    <script type="module" src="/js/render.js"></script>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/footer.js"></script>
    <script type="module" src="/js/patientDashboard.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <!-- Search Section -->
                <div class="search-section">
                    <input type="text" 
                        id="searchBar" 
                        class="searchBar" 
                        placeholder="Search doctors by name, specialty, or location..." />
                </div>

                <!-- Filter Section -->
                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">All Times</option>
                        <option value="AM">Morning (AM)</option>
                        <option value="PM">Afternoon (PM)</option>
                    </select>
                    <select class="filter-select" id="filterSpecialty">
                        <option value="">All Specialties</option>
                        <!-- Specialties will be populated by JS -->
                    </select>
                </div>

                <!-- Loading State -->
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading doctors...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-state" style="display: none;">
                    <p>Unable to load doctors. Please try again later.</p>
                    <button id="retryButton" class="retry-btn">Retry</button>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No doctors found matching your criteria.</p>
                </div>

                <!-- Doctor Cards Container -->
                <div id="content" class="doctor-cards-container">
                    <!-- Doctor cards will be populated dynamically by patientDashboard.js -->
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <!-- Move modals here, outside .container/.wrapper -->
    <!-- Appointment Booking Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Patient Login Modal - Separate from other modals -->
    <div id="patientLoginOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;">
        <div id="patientLoginBox" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.25); min-width: 320px; position: relative;">
            <span id="closePatientLogin" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #999;">&times;</span>
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0; color: #333;">Patient Login</h2>
            </div>
            <form id="patientLoginForm" style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label for="patientUsername" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                    <input type="text" id="patientUsername" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                </div>
                <div>
                    <label for="patientPassword" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                    <input type="password" id="patientPassword" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                </div>
                <div id="patientLoginError" style="display: none; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 0.75rem; border-radius: 4px; font-size: 0.9rem;"></div>
                <button type="submit" style="background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-size: 1rem; font-weight: 500; cursor: pointer; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>


</body>
</html>
