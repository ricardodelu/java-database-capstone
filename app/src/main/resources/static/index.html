<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Clinic Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo/logo.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="hero-section">
                    <div class="hero-content">
                        <h1 class="hero-title">Welcome to ClinicMS</h1>
                        <p class="hero-subtitle">Modern healthcare management system designed to streamline clinic operations and improve patient care.</p>
                        
                        <div class="role-selection">
                            <h2>Select Your Role</h2>
                            <div class="role-buttons">
                                <button id="adminBtn" class="role-btn admin-role" onclick="selectRole('admin')">
                                    <i class="fas fa-user-shield"></i>
                                    <span>Administrator</span>
                                    <small>Manage clinic operations</small>
                                </button>
                                <button id="doctorBtn" class="role-btn doctor-role" onclick="selectRole('doctor')">
                                    <i class="fas fa-user-md"></i>
                                    <span>Doctor</span>
                                    <small>View patients & appointments</small>
                                </button>
                                <button id="patientBtn" class="role-btn patient-role" onclick="selectRole('patient')">
                                    <i class="fas fa-user"></i>
                                    <span>Patient</span>
                                    <small>Book appointments & view records</small>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load global functions first -->
    <script>
        // Global functions
        function selectRole(role) {
            console.log('Role selected:', role);
            // Store the selected role in sessionStorage
            sessionStorage.setItem('selectedRole', role);
            
            // Redirect to login page with role parameter
            window.location.href = `/login.html?role=${role}`;
        }
        

        
        // Initialize role buttons
        document.addEventListener('DOMContentLoaded', function() {
            const roleButtons = document.querySelectorAll('.role-btn');
            roleButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const role = e.target.id.replace('Btn', '');
                    selectRole(role);
                });
            });
            
            console.log('Global scripts initialized');
        });
    </script>
    
    <!-- Load modules -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/footer.js"></script>
    <script type="module" src="/js/services/index.js"></script>
</body>
</html>
