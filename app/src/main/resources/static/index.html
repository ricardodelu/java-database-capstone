<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Clinic Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo/logo.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="wrapper">
                    <h2>Select Your Role</h2>
                    <div class="role-buttons">
                        <button id="adminBtn" class="role-btn" onclick="selectRole('admin')">Admin</button>
                        <button id="doctorBtn" class="role-btn" onclick="selectRole('doctor')">Doctor</button>
                        <button id="patientBtn" class="role-btn" onclick="selectRole('patient')">Patient</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/util.js"></script>
    <script type="module" src="/js/render.js"></script>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/footer.js"></script>
    <script type="module" src="/js/services/index.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script>
    // Global function for role selection
    function selectRole(role) {
        if (window.app && typeof window.app.handleRoleSelection === 'function') {
            window.app.handleRoleSelection(role);
        } else {
            console.error('App not initialized or handleRoleSelection not found');
        }
    }
    </script>
</body>
</html>
