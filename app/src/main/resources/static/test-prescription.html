<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prescription Modal</title>
    <link rel="stylesheet" href="/assets/css/doctorDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Test Prescription Modal</h1>
        
        <button id="testButton" class="prescription-btn">
            <i class="fas fa-pills"></i> Test Add Prescription
        </button>
        
        <div id="testOutput"></div>
    </div>

    <!-- Prescription Modal -->
    <div id="prescriptionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Prescription</h2>
            <form id="prescriptionForm" class="prescription-form">
                <input type="hidden" id="prescriptionPatientId" name="patientId" value="1">
                <div class="form-group">
                    <label for="medication">Medication *</label>
                    <input type="text" id="medication" name="medication" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage *</label>
                    <input type="text" id="dosage" name="dosage" required class="form-control" placeholder="e.g., 500mg twice daily">
                </div>
                <div class="form-group">
                    <label for="duration">Duration *</label>
                    <input type="text" id="duration" name="duration" required class="form-control" placeholder="e.g., 7 days">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Additional instructions or notes..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Prescription</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testButton = document.getElementById('testButton');
            const testOutput = document.getElementById('testOutput');
            const modal = document.getElementById('prescriptionModal');
            const closeButtons = document.querySelectorAll('.close-modal, .cancel-btn');
            const form = document.getElementById('prescriptionForm');
            
            console.log('Test page loaded');
            console.log('Test button:', testButton);
            console.log('Modal:', modal);
            
            // Test button click
            testButton.addEventListener('click', function(e) {
                console.log('Test button clicked!');
                testOutput.innerHTML = '<p>Button clicked at: ' + new Date().toLocaleTimeString() + '</p>';
                
                // Try to open modal
                if (modal) {
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                    console.log('Modal opened');
                    testOutput.innerHTML += '<p>Modal opened successfully</p>';
                } else {
                    console.error('Modal not found');
                    testOutput.innerHTML += '<p>ERROR: Modal not found</p>';
                }
            });
            
            // Close modal
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Close button clicked');
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                    testOutput.innerHTML += '<p>Modal closed</p>';
                });
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                    testOutput.innerHTML += '<p>Modal closed (outside click)</p>';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log('Form data:', data);
                testOutput.innerHTML += '<p>Form submitted with data: ' + JSON.stringify(data) + '</p>';
                
                // Close modal
                modal.style.display = 'none';
                document.body.style.overflow = '';
                form.reset();
            });
        });
    </script>
</body>
</html>
