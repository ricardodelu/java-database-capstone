version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: clinic_app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/cms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/cms
      - SPRING_PROFILES_ACTIVE=prod
      - APP_JWT_SECRET=this-is-a-very-secure-key-that-is-more-than-64-characters-long-1234567890-abcdefghijklmnopqrstuvwxyz
      - APP_JWT_EXPIRATION_MS=86400000
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - clinic_network

  mysql:
    image: mysql:8.0
    container_name: clinic_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cms
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic_network

  mongodb:
    image: mongo:latest
    container_name: clinic_mongodb
    environment:
      MONGO_INITDB_DATABASE: cms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic_network

volumes:
  mysql_data:
  mongodb_data:

networks:
  clinic_network:
    driver: bridge