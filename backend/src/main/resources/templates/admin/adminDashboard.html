<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Clinic Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    
    <!-- Utility Scripts -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    
    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/doctorCard.js}" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <main class="main-content">
            <div class="container">
                <!-- Dashboard Header -->
                <div class="dashboard-header">
                    <h1>Admin Dashboard</h1>
                    <button id="addDoctorBtn" class="btn-primary">
                        Add New Doctor
                    </button>
                </div>

                <!-- Search and Filter Section -->
                <div class="filters-section">
                    <div class="search-bar">
                        <input 
                            type="text" 
                            id="searchBar" 
                            placeholder="Search doctors by name..."
                            class="search-input"
                        >
                    </div>
                    
                    <div class="filter-controls">
                        <select id="timeFilter" class="filter-select">
                            <option value="">Sort by Time</option>
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>

                        <select id="specialtyFilter" class="filter-select">
                            <option value="">All Specialties</option>
                            <option th:each="specialty : ${specialties}"
                                    th:value="${specialty}"
                                    th:text="${specialty}">
                                Specialty
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Doctors List -->
                <div id="doctorsList" class="doctors-grid">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

        <!-- Add/Edit Doctor Modal -->
        <div id="doctorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Doctor</h2>
                <form id="doctorForm">
                    <div class="form-group">
                        <label for="doctorName">Name</label>
                        <input type="text" id="doctorName" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorSpecialty">Specialty</label>
                        <select id="doctorSpecialty" required>
                            <option value="">Select Specialty</option>
                            <option th:each="specialty : ${specialties}"
                                    th:value="${specialty}"
                                    th:text="${specialty}">
                                Specialty
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Services -->
    <script th:src="@{/js/services/doctorServices.js}" defer></script>
    <script th:src="@{/js/adminDashboard.js}" defer></script>
</body>
</html>
