<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Clinic Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    
    <!-- Utility Scripts -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    
    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <main class="main-content">
            <div class="container">
                <!-- Dashboard Header -->
                <div class="dashboard-header">
                    <h1>Welcome, Dr. <span th:text="${doctor.name}">Smith</span></h1>
                    <div class="date-selector">
                        <button id="todayBtn" class="btn-primary">Today's Appointments</button>
                        <input type="date" id="appointmentDate" class="date-input">
                    </div>
                </div>

                <!-- Search and Filter Section -->
                <div class="filters-section">
                    <div class="search-bar">
                        <input 
                            type="text" 
                            id="searchBar" 
                            placeholder="Search patients by name..."
                            class="search-input"
                        >
                    </div>
                </div>

                <!-- Appointments Table -->
                <div class="table-container">
                    <table id="patientTable" class="appointments-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

        <!-- Add Prescription Modal -->
        <div id="prescriptionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Prescription</h2>
                <form id="prescriptionForm">
                    <div class="form-group">
                        <label for="medication">Medication</label>
                        <input type="text" id="medication" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosage</label>
                        <input type="text" id="dosage" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions</label>
                        <textarea id="instructions" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Prescription</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Services -->
    <script th:src="@{/js/services/patientServices.js}" defer></script>
    <script th:src="@{/js/doctorDashboard.js}" defer></script>
</body>
</html>
