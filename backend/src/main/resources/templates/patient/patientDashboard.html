<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{patient/base :: html(
        ~{::title},
        ~{::.styles},
        ~{::.scripts},
        ~{::.main-content}
      )}">
<head>
    <title>Patient Dashboard - Clinic Management System</title>
    
    <!-- Page-specific styles -->
    <th:block class="styles">
        <link rel="stylesheet" th:href="@{/assets/css/patientDashboard.css}" />
    </th:block>
    
    <!-- Page-specific scripts -->
    <th:block class="scripts">
        <script type="module" th:src="@{/js/patientDashboard.js?v=1.3}" defer></script>
    </th:block>
</head>
<body>
        <!-- Main Content -->
        <th:block class="main-content">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" 
                       id="searchBar" 
                       class="searchBar" 
                       placeholder="Search doctors by name, specialty, or location..." />
            </div>
    
            <!-- Filter Section -->
            <div class="filter-wrapper">
                <select class="filter-select" id="filterTime">
                    <option value="">All Times</option>
                    <option value="AM">Morning (AM)</option>
                    <option value="PM">Afternoon (PM)</option>
                </select>
                <select class="filter-select" id="filterSpecialty">
                    <option value="">All Specialties</option>
                    <!-- Specialties will be populated by JS -->
                </select>
            </div>
    
            <!-- Doctor Cards Container -->
            <div id="content" class="doctor-cards-container">
                <!-- Doctor cards will be populated dynamically by patientDashboard.js -->
            </div>
    
            <!-- Appointment Booking Modal (moved from base.html) -->
            <div id="bookingModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeBookingModal">&times;</span>
                    <h2>Book Appointment</h2>
                    <form id="bookingForm">
                        <input type="hidden" id="bookingDoctorId" name="doctorId">
                        <div class="form-group">
                            <label for="bookingDate">Select Date</label>
                            <input type="date" id="bookingDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime">Available Slots</label>
                            <select id="bookingTime" name="time" required>
                                <option value="">Select a date to see available slots</option>
                            </select>
                            <div id="slotsLoader" style="display: none;">Loading...</div>
                        </div>
                        <div class="form-group">
                            <label for="bookingReason">Reason for Visit</label>
                            <textarea id="bookingReason" name="reason" rows="3" required></textarea>
                        </div>
                        <div id="bookingMessage" class="booking-message"></div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Confirm Appointment</button>
                            <button type="button" class="cancel-btn" id="cancelBooking">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>
</body>
</html>
