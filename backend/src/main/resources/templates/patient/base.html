<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="html(title, styles, scripts, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Patient Portal - Clinic Management System</title>
    
    <!-- Common CSS -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css?v=1.3}" />
    <link rel="stylesheet" th:href="@{/assets/css/patientDashboard.css?v=1.3}" />
    
    <!-- Common Scripts -->
    <script type="module" th:src="@{/js/util.js?v=1.3}" defer></script>
    
    <!-- Page-specific CSS and Scripts -->
    <th:block th:replace="${styles}" />
    <th:block th:replace="${scripts}" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <th:block th:replace="${content}" />
            </main>
            
            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
    
    <!-- Appointment Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBookingModal">&times;</span>
            <h2>Book Appointment</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingDoctorId" name="doctorId">
                <div class="form-group">
                    <label for="bookingDate">Select Date</label>
                    <input type="date" id="bookingDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="availableSlots">Available Slots</label>
                    <select id="availableSlots" name="time" required>
                        <option value="">Select a date to see available slots</option>
                    </select>
                    <div id="slotsLoader" style="display: none;">Loading...</div>
                </div>
                <div class="form-group">
                    <label for="bookingReason">Reason for Visit</label>
                    <textarea id="bookingReason" name="reason" rows="3" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Confirm Appointment</button>
                    <button type="button" class="cancel-btn" id="cancelBooking">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Ripple Effect Overlay -->
    <div id="rippleOverlay" class="ripple-overlay"></div>
    

</body>
</html>
