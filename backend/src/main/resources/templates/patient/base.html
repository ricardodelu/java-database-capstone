<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Patient Portal - Clinic Management System</title>
    
    <!-- Common CSS -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/patient.css}" />
    
    <!-- Common Scripts -->
    <script th:src="@{/js/components/header.js}" type="module" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    
    <!-- Page-specific CSS and Scripts -->
    <th:block th:replace="${styles}" />
    <th:block th:replace="${scripts}" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Dynamic Header -->
            <div id="header"></div>
            
            <!-- Main Content -->
            <main class="main-content">
                <th:block th:replace="${content}" />
            </main>
            
            <!-- Dynamic Footer -->
            <div id="footer"></div>
        </div>
    </div>
    
    <!-- Common Modals -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <!-- Ripple Effect Overlay -->
    <div id="rippleOverlay" class="ripple-overlay"></div>
    
    <!-- Initialize Header -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            import('./js/components/header.js').then(module => {
                module.renderHeader();
            });
        });
    </script>
</body>
</html>
